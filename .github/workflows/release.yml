name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check CI Status
        if: github.actor != 'nektos/act'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;

            console.log(`Checking status for commit ${sha}`);

            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner,
              repo,
              ref: sha
            });

            // Filter for the 'Build and Validate' job (or any failure in CI)
            // We ignore the current 'release' workflow runs
            const relevantRuns = checkRuns.check_runs.filter(run =>
              run.name !== 'Create GitHub Release' &&
              run.status === 'completed'
            );

            const failures = relevantRuns.filter(run =>
              run.conclusion === 'failure' ||
              run.conclusion === 'timed_out' ||
              run.conclusion === 'cancelled'
            );

            if (failures.length > 0) {
              failures.forEach(run => console.log(`Check failed: ${run.name}`));
              core.setFailed(`One or more CI checks failed. Refusing to release.`);
            }

            // Also ensure we have at least one successful run (excluding this one)
            const successes = relevantRuns.filter(run => run.conclusion === 'success');
            if (successes.length === 0) {
               console.log("No successful CI runs found. Proceeding with caution...");
            }

      - name: Generate Changelog
        if: github.actor != 'nektos/act'
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_ENV
            git log --pretty=format:"- %s (%h)" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "CHANGELOG<<EOF" >> $GITHUB_ENV
            git log ${PREVIOUS_TAG}..${{ github.ref_name }} --pretty=format:"- %s (%h)" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Create Release
        if: github.actor != 'nektos/act'
        uses: softprops/action-gh-release@v2
        with:
          name: Ideon ${{ github.ref_name }}
          body: |
            ## Changes in this version
            ${{ env.CHANGELOG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
