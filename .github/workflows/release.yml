name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check CI Status
        if: github.actor != 'nektos/act'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;

            console.log(`Checking status for commit ${sha}`);

            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner,
              repo,
              ref: sha
            });

            // Specifically check for the 'Build and Validate' job from the main CI workflow
            const ciJobName = 'Build and Validate';
            const ciJob = checkRuns.check_runs.find(run => run.name === ciJobName);

            if (ciJob) {
              if (ciJob.conclusion === 'failure' || ciJob.conclusion === 'timed_out' || ciJob.conclusion === 'cancelled') {
                core.setFailed(`CI check '${ciJobName}' failed. Refusing to release.`);
              } else if (ciJob.conclusion === 'success') {
                console.log(`CI check '${ciJobName}' passed. Proceeding with release.`);
              } else {
                console.log(`CI check '${ciJobName}' is ${ciJob.status}. Proceeding...`);
              }
            } else {
              console.log(`CI job '${ciJobName}' not found (likely skipped on tag push). Proceeding...`);
            }

      - name: Generate Changelog
        if: github.actor != 'nektos/act'
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_ENV
            git log --pretty=format:"- %s (%h)" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "CHANGELOG<<EOF" >> $GITHUB_ENV
            git log ${PREVIOUS_TAG}..${{ github.ref_name }} --pretty=format:"- %s (%h)" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Create Release
        if: github.actor != 'nektos/act'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          name: Ideon ${{ github.ref_name }}
          body: |
            ## Changes in this version
            ${{ env.CHANGELOG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
